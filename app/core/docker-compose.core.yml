services:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - ../infra/vault/agent/env/:/app/env:rw
      - /app/node_modules
    networks:
      - transcendence-network
    depends_on:
      kibana:
        condition: service_healthy
      backend:
        condition: service_healthy


  backend:
    build:
      context: ./backend
      dockerfile: ./docker/dockerfile
    container_name: backend
    depends_on:
      # filebeat:
        # condition: service_healthy
      kibana:
        condition: service_healthy

    restart: unless-stopped
    ports:
      - "3001:3001"
    networks:
      - transcendence-network
    volumes:
      - ./backend/data:/app/data
      - ../infra/vault/agent/env/:/app/env:rw
    env_file:
      - ../infra/vault/agent/env/.env
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -X GET 'http://localhost:3001'"
        ]
      interval: 10s
      timeout: 3s
      retries: 50
