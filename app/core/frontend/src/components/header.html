<header class="bg-white shadow-md">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <!-- Logo and site name -->
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-indigo-800 rounded-md flex items-center justify-center text-white font-bold text-xl mr-2">
                        FT
                    </div>
                    <span class="text-xl font-bold text-gray-800">Transcendence</span>
                </a>
            </div>
            
            <!-- Primary navigation -->
            <nav class="hidden md:flex space-x-6">
                <a href="/" class="nav-link">Accueil</a>
                <a href="/game.html" class="nav-link">Jouer</a>
                <a href="/friends.html" class="nav-link">Amis</a>
                <a href="/leaderboard.html" class="nav-link">Classement</a>
            </nav>
            
            <!-- User menu -->
            <div class="flex items-center space-x-4">
                <div class="hidden md:block">
                    <span id="username-display" class="text-gray-700">Bonjour, Utilisateur</span>
                </div>
                
                <div class="relative">
                    <button class="flex items-center focus:outline-none group">
                        <div class="w-8 h-8 bg-gray-300 rounded-full overflow-hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full text-gray-500 p-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1 text-gray-500 group-hover:text-gray-700" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    
                    <!-- Dropdown menu -->
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden opacity-0 transform -translate-y-2 transition z-10 group-hover:opacity-100 group-hover:translate-y-0 group-hover:block">
                        <a href="/profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Mon profil</a>
                        <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Déconnexion</a>
                    </div>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden hidden pb-4">
            <div class="flex flex-col space-y-2">
                <a href="/" class="mobile-nav-link">Accueil</a>
                <a href="/game.html" class="mobile-nav-link">Jouer</a>
                <a href="/friends.html" class="mobile-nav-link">Amis</a>
                <a href="/leaderboard.html" class="mobile-nav-link">Classement</a>
                <a href="/profile.html" class="mobile-nav-link">Mon profil</a>
                <a href="#" id="mobile-logout-button" class="mobile-nav-link text-red-600">Déconnexion</a>
            </div>
        </div>
    </div>
</header>

<style>
    .nav-link {
        @apply text-gray-600 hover:text-blue-600 font-medium transition-colors;
    }
    
    .mobile-nav-link {
        @apply text-gray-600 hover:text-blue-600 font-medium py-2 border-b border-gray-100 transition-colors;
    }
    
    /* Add dropdown support */
    .group:hover .group-hover\:block {
        display: block;
    }
    
    .group:hover .group-hover\:opacity-100 {
        opacity: 1;
    }
    
    .group:hover .group-hover\:translate-y-0 {
        transform: translateY(0);
    }
</style>

<script>
    // Add event listener for mobile logout button
    document.getElementById('mobile-logout-button')?.addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('logout-button')?.click();
    });
</script>
