<script>
    // Afficher le nom d'utilisateur
    const authService = window.authService;
    if (authService && authService.getUsername) {
        const usernameDisplay = document.getElementById('username-display');
        if (usernameDisplay) {
            usernameDisplay.textContent = `Salut, ${authService.getUsername() || 'Utilisateur'}`;
        }
    }

    // Handle header logout button
    const headerLogoutButton = document.getElementById('header-logout-button');
    const mobileLogoutButton = document.getElementById('mobile-logout-button');
    
    const handleLogout = async (e) => {
        e.preventDefault();
        try {
            // Show loading state on the button used
            const button = e.currentTarget;
            const originalContent = button.innerHTML;
            
            button.innerHTML = `
                <svg class="animate-spin h-5 w-5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Déconnexion...</span>`;
            button.disabled = true;
            
            // Logout
            await authService.logout();
            
            // Redirect to login page
            window.location.href = '/login.html';
        } catch (error) {
            console.error('Erreur lors de la déconnexion:', error);
            // Redirect anyway in case of error
            window.location.href = '/login.html';
        }
    };
    
    if (authService && authService.logout) {
        if (headerLogoutButton) {
            headerLogoutButton.addEventListener('click', handleLogout);
        }
        
        if (mobileLogoutButton) {
            mobileLogoutButton.addEventListener('click', handleLogout);
        }
    }
    
    function handleGameClick(e) {
        console.log('Game link clicked!');
        e.preventDefault();
        localStorage.removeItem('matchType');
        localStorage.setItem('matchType', JSON.stringify({
            type: 'local',
        }));
    }

    // Set active nav link

    function initializeNavigation() {

        const gameNavLink = document.getElementById('nav-game-link');
        const mobGameNavLink = document.getElementById('mobile-nav-game-link');
        
        console.log('Game links found:', {
            desktop: !!gameNavLink,
            mobile: !!mobGameNavLink
        });

        // Add event listeners
        if (gameNavLink) {
            gameNavLink.addEventListener('click', handleGameClick);
            console.log('Desktop game link event listener added');
        } else {
            console.error('Desktop game link not found!');
        }

        if (mobGameNavLink) {
            mobGameNavLink.addEventListener('click', handleGameClick);
            console.log('Mobile game link event listener added');
        } else {
            console.error('Mobile game link not found!');
        }


        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('nav a, #mobile-menu a');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPath || 
                (currentPath === '/' && href === '/') || 
                (href !== '/' && currentPath.includes(href))) {
                // Ajouter les classes active avec le nouveau design
                if (link.closest('nav')) {
                    // Navigation desktop
                    link.classList.remove('text-gray-300', 'hover:text-white');
                    link.classList.add('text-white', 'bg-dark-600/70');
                    const underline = link.querySelector('div');
                    if (underline) {
                        underline.classList.remove('scale-x-0');
                        underline.classList.add('scale-x-100');
                    }
                } else {
                    // Navigation mobile
                    link.classList.remove('text-gray-300', 'hover:text-white');
                    link.classList.add('text-white', 'bg-dark-600/70');
                }
            }
        });
    }

    if (document.readyState === 'loading') {
        console.log('Waiting for DOM to load...');
        document.addEventListener('DOMContentLoaded', initializeNavigation);
    } else {
        console.log('DOM already ready, initializing now');
        initializeNavigation();
    }
</script>
