<script>
    // Simplified script - keeping only essential functionality
    function applyAccessibilitySettings() {
        const highContrast = localStorage.getItem('high-contrast');
        const fontSize = localStorage.getItem('font-size');
        
        if (highContrast === 'true') {
            document.body.classList.add('high-contrast');
        }
        
        if (fontSize) {
            document.documentElement.style.fontSize = fontSize;
        }
    }
    
    document.addEventListener('DOMContentLoaded', applyAccessibilitySettings);
    
    // Toggle dark mode
    const toggleThemeBtn = document.getElementById('toggle-theme');
    if (toggleThemeBtn) {
        toggleThemeBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('dark-mode', isDark ? 'true' : 'false');
            
            // Update button text
            const buttonText = toggleThemeBtn.querySelector('span');
            if (buttonText) {
                buttonText.textContent = isDark ? 'Mode clair' : 'Mode sombre';
            }
            
            // Update icon
            const buttonIcon = toggleThemeBtn.querySelector('svg');
            if (buttonIcon) {
                buttonIcon.innerHTML = isDark 
                    ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />'
                    : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
            }
        });
    }
    
    // Toggle accessibility menu
    const toggleAccessibilityBtn = document.getElementById('toggle-accessibility');
    if (toggleAccessibilityBtn) {
        toggleAccessibilityBtn.addEventListener('click', () => {
            // Simple toggle for high contrast mode
            const isHighContrast = document.body.classList.toggle('high-contrast');
            localStorage.setItem('high-contrast', isHighContrast ? 'true' : 'false');
        });
    }
    
    // Apply dark mode preference from localStorage on page load
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('dark-mode');
        if (darkMode === 'true') {
            document.documentElement.classList.add('dark');
            
            // Update button text if exists
            const toggleThemeBtn = document.getElementById('toggle-theme');
            if (toggleThemeBtn) {
                const buttonText = toggleThemeBtn.querySelector('span');
                if (buttonText) {
                    buttonText.textContent = 'Mode clair';
                }
                
                // Update icon
                const buttonIcon = toggleThemeBtn.querySelector('svg');
                if (buttonIcon) {
                    buttonIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
                }
            }
        }
    });
</script>
