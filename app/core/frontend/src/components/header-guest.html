<header class="bg-dark-700 border-b border-dark-600 shadow-md">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <!-- Logo and site name -->
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <div class="w-10 h-10 bg-gradient-to-r from-primary-500 to-primary-700 rounded-md flex items-center justify-center text-white font-bold text-xl mr-2 shadow-md">
                        FT
                    </div>
                    <span class="text-xl font-bold text-white">Transcendence</span>
                </a>
            </div>
            
            <!-- Primary navigation -->
            <nav class="hidden md:flex space-x-8">
                <a href="/" class="nav-link">Accueil</a>
            </nav>
            
            <!-- Auth buttons -->
            <div class="flex items-center space-x-4">
                <a href="/login.html" class="hidden md:inline-block px-4 py-2 text-gray-300 font-medium hover:text-primary-400 transition-colors">
                    Connexion
                </a>
                <a href="/register.html" class="hidden md:inline-block px-4 py-2.5 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition-all shadow-md">
                    Inscription
                </a>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-gray-400 hover:text-white focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden hidden pb-4">
            <div class="flex flex-col space-y-1">
                <a href="/" class="mobile-nav-link">Accueil</a>
                <a href="/login.html" class="mobile-nav-link">Connexion</a>
                <a href="/register.html" class="mobile-nav-link">Inscription</a>
            </div>
        </div>
    </div>
</header>

<style>
    .nav-link {
        @apply text-gray-600 hover:text-blue-600 font-medium transition-colors;
    }
    
    .mobile-nav-link {
        @apply text-gray-600 hover:text-blue-600 font-medium py-2 border-b border-gray-100 transition-colors;
    }
</style>

<script>
    // Menu mobile toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (menuToggle && mobileMenu) {
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    }
    
    // Set active nav link
    document.addEventListener('DOMContentLoaded', () => {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
        
        function setActiveLink(links) {
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPath || 
                    (currentPath === '/' && href === '/') || 
                    (href !== '/' && currentPath.includes(href))) {
                    link.classList.add('active-nav-link');
                }
            });
        }
        
        setActiveLink(navLinks);
        setActiveLink(mobileNavLinks);
    });
</script>
