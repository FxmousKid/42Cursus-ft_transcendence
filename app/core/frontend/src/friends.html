<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amis - ft_transcendence</title>
    <link rel="stylesheet" href="css/output.css">
    <meta name="description" content="Gérez vos amis sur ft_transcendence, envoyez et acceptez des demandes d'amitié.">
</head>
<body class="flex flex-col min-h-screen bg-dark-800 text-gray-200">
    <!-- En-tête -->
    <div id="header-container"></div>
    
    <!-- Contenu principal -->
    <main class="flex-grow container mx-auto px-4 py-12">
        <h1 class="text-3xl font-bold mb-8 text-center text-white">Mes Amis</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Section liste d'amis -->
            <div class="col-span-1 md:col-span-2">
                <div class="card mb-8">
                    <div class="flex flex-col md:flex-row justify-between md:items-center mb-6 space-y-4 md:space-y-0">
                        <h2 class="text-xl font-semibold text-white">Liste d'amis</h2>
                        <div class="relative">
                            <input type="text" id="friends-search" placeholder="Rechercher un ami..." class="input-field w-full md:w-64 pl-10">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <div id="friends-container" class="space-y-3">
                        <!-- Les amis seront insérés ici via JavaScript -->
                    </div>
                    
                    <div id="no-friends" class="text-center py-10 text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-3 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
                        </svg>
                        <p>Vous n'avez pas encore d'amis.</p>
                        <p class="mt-2">Utilisez la recherche pour trouver d'autres joueurs.</p>
                    </div>
                </div>
                
                <!-- Section demandes d'amitié reçues -->
                <div class="card">
                    <h2 class="text-xl font-semibold mb-6 text-white">Demandes d'amitié reçues</h2>
                    
                    <div id="friend-requests-container" class="space-y-3">
                        <!-- Les demandes d'amitié seront insérées ici via JavaScript -->
                    </div>
                    
                    <div id="no-friend-requests" class="text-center py-10 text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-3 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8 5a1 1 0 100 2h5.586l-1.293 1.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L13.586 5H8zM12 15a1 1 0 100-2H6.414l1.293-1.293a1 1 0 10-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L6.414 15H12z" />
                        </svg>
                        <p>Aucune demande d'amitié en attente.</p>
                    </div>
                </div>
            </div>
            
            <!-- Section recherche de joueurs -->
            <div class="col-span-1">
                <div class="card">
                    <h2 class="text-xl font-semibold mb-5 text-white">Rechercher des joueurs</h2>
                    
                    <div class="mb-6">
                        <form id="search-user-form" class="space-y-4">
                            <div>
                                <label for="search-username" class="block text-gray-300 mb-2">Nom d'utilisateur</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                        </svg>
                                    </div>
                                    <input type="text" id="search-username" name="username" class="input-field w-full pl-10">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn-primary w-full py-2.5 px-4">
                                Rechercher
                            </button>
                        </form>
                    </div>
                    
                    <div id="search-results-container" class="space-y-4 hidden">
                        <h3 class="font-semibold text-lg mb-3 text-white">Résultats de la recherche</h3>
                        
                        <div id="search-results" class="space-y-3">
                            <!-- Les résultats de recherche seront insérés ici via JavaScript -->
                        </div>
                    </div>
                    
                    <div id="search-error" class="p-3 bg-red-900/30 border-l-4 border-red-500 text-red-300 rounded-lg hidden">
                        <span id="search-error-text"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Pied de page -->
    <div id="footer-container"></div>
    
    <!-- Template pour un ami -->
    <template id="friend-template">
        <div class="friend-item bg-dark-700 border border-dark-600 rounded-lg p-4 flex flex-col sm:flex-row sm:items-center justify-between space-y-3 sm:space-y-0 hover:border-primary-700 transition-colors">
            <div class="flex items-center">
                <div class="friend-avatar w-12 h-12 bg-dark-600 rounded-full mr-4 flex items-center justify-center overflow-hidden border border-dark-500">
                    <!-- L'avatar sera inséré ici via JavaScript -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <p class="font-medium friend-username text-white"></p>
                    <div class="flex items-center text-sm">
                        <span class="friend-status-indicator w-2 h-2 rounded-full mr-1"></span>
                        <span class="friend-status text-gray-400"></span>
                    </div>
                </div>
            </div>
            <div class="flex space-x-2">
                <button class="invite-game-button py-1.5 px-3 bg-green-600 hover:bg-green-700 text-white text-sm rounded-lg transition-all">
                    Inviter à jouer
                </button>
                <button class="remove-friend-button py-1.5 px-3 bg-red-600 hover:bg-red-700 text-white text-sm rounded-lg transition-all">
                    Supprimer
                </button>
            </div>
        </div>
    </template>
    
    <!-- Template pour une demande d'amitié -->
    <template id="friend-request-template">
        <div class="friend-request-item bg-dark-700 border border-dark-600 rounded-lg p-4 flex flex-col sm:flex-row sm:items-center justify-between space-y-3 sm:space-y-0 hover:border-primary-700 transition-colors">
            <div class="flex items-center">
                <div class="request-avatar w-12 h-12 bg-dark-600 rounded-full mr-4 flex items-center justify-center overflow-hidden border border-dark-500">
                    <!-- L'avatar sera inséré ici via JavaScript -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <p class="font-medium request-username text-white"></p>
                    <p class="request-date text-sm text-gray-400"></p>
                </div>
            </div>
            <div class="flex space-x-2">
                <button class="accept-request-button py-1.5 px-3 bg-green-600 hover:bg-green-700 text-white text-sm rounded-lg transition-all">
                    Accepter
                </button>
                <button class="reject-request-button py-1.5 px-3 bg-dark-500 hover:bg-dark-400 text-white text-sm rounded-lg transition-all">
                    Refuser
                </button>
            </div>
        </div>
    </template>
    
    <!-- Template pour un résultat de recherche -->
    <template id="search-result-template">
        <div class="search-result-item bg-dark-700 border border-dark-600 rounded-lg p-4 flex flex-col sm:flex-row sm:items-center justify-between space-y-3 sm:space-y-0 hover:border-primary-700 transition-colors">
            <div class="flex items-center">
                <div class="result-avatar w-12 h-12 bg-dark-600 rounded-full mr-4 flex items-center justify-center overflow-hidden border border-dark-500">
                    <!-- L'avatar sera inséré ici via JavaScript -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <p class="font-medium result-username text-white"></p>
                    <div class="flex items-center text-sm">
                        <span class="result-status-indicator w-2 h-2 rounded-full mr-1"></span>
                        <span class="result-status text-gray-400"></span>
                    </div>
                </div>
            </div>
            <button class="add-friend-button py-1.5 px-3 bg-primary-600 hover:bg-primary-700 text-white text-sm rounded-lg transition-all">
                Ajouter
            </button>
        </div>
    </template>
    
    <!-- Scripts -->
    <script>
        // Charger le footer uniquement (le header est géré par header-loader.js)
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
    
    <!-- Core scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/websocket.js"></script>
    
    <!-- App initialization and utilities (load these first) -->
    <script src="js/app.js"></script>
    <script src="js/header-loader.js"></script>
    <script src="js/route-guard.js"></script>
    
    <!-- Page-specific script (load this last) -->
    <script src="js/friends.js"></script>
</body>
</html>
