<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amis - ft_transcendence</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="Gérez vos amis sur ft_transcendence, envoyez et acceptez des demandes d'amitié.">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-dark-900 to-dark-800 text-gray-200">
    <!-- En-tête -->
    <div id="header-container"></div>
    
    <!-- Contenu principal -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-white flex justify-center items-center">
            <i class="fas fa-user-friends mr-3 text-blue-400"></i>
            Mes Amis
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Section liste d'amis -->
            <div class="col-span-1 md:col-span-2">
                <div class="card bg-dark-800/70 backdrop-blur-md rounded-xl shadow-xl border border-dark-700/70 p-6 mb-8">
                    <div class="flex flex-col md:flex-row justify-between md:items-center mb-6 space-y-4 md:space-y-0">
                        <h2 class="text-xl font-semibold text-white flex items-center">
                            <i class="fas fa-users mr-2 text-blue-400"></i>
                            Liste d'amis
                        </h2>
                        <div class="relative">
                            <input type="text" id="friends-search" placeholder="Rechercher un ami..." 
                                class="input-field w-full md:w-64 pl-10 bg-dark-700/80 border border-dark-600 focus:border-blue-500 rounded-lg py-2 px-4 text-gray-200 transition duration-200 focus:ring-2 focus:ring-blue-500/30 outline-none">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-500"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div id="friends-container" class="space-y-3">
                        <!-- Les amis seront insérés ici via JavaScript -->
                    </div>
                    
                    <div id="no-friends" class="text-center py-10 text-gray-400">
                        <div class="bg-dark-700/50 rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center">
                            <i class="fas fa-user-plus text-3xl text-blue-400/70"></i>
                        </div>
                        <p class="font-medium">Vous n'avez pas encore d'amis</p>
                        <p class="mt-2 text-sm text-gray-500">Utilisez la recherche pour trouver d'autres joueurs</p>
                    </div>
                </div>
                
                <!-- Section demandes d'amitié reçues -->
                <div class="card bg-dark-800/70 backdrop-blur-md rounded-xl shadow-xl border border-dark-700/70 p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-white flex items-center">
                            <i class="fas fa-envelope mr-2 text-yellow-400"></i>
                            Demandes d'amitié
                        </h2>
                        <div id="friend-requests-badge" class="hidden relative inline-flex rounded-full bg-gradient-to-r from-red-500 to-pink-500 px-2 py-1 text-xs font-semibold text-white shadow-lg"></div>
                    </div>
                    
                    <div id="friend-requests-container" class="space-y-3">
                        <!-- Les demandes d'amitié seront insérées ici via JavaScript -->
                    </div>
                    
                    <div id="no-friend-requests" class="text-center py-10 text-gray-400">
                        <div class="bg-dark-700/50 rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center">
                            <i class="fas fa-inbox text-3xl text-yellow-400/70"></i>
                        </div>
                        <p class="font-medium">Aucune demande en attente</p>
                        <p class="mt-2 text-sm text-gray-500">Les demandes d'amitié s'afficheront ici</p>
                    </div>
                </div>
            </div>
            
            <!-- Section recherche de joueurs -->
            <div class="col-span-1">
                <div class="card bg-dark-800/70 backdrop-blur-md rounded-xl shadow-xl border border-dark-700/70 p-6">
                    <h2 class="text-xl font-semibold mb-5 text-white flex items-center">
                        <i class="fas fa-search mr-2 text-green-400"></i>
                        Rechercher des joueurs
                    </h2>
                    
                    <div class="mb-6">
                        <form id="search-user-form" class="space-y-4">
                            <div>
                                <label for="search-username" class="block text-gray-300 mb-2 text-sm font-medium">Nom d'utilisateur</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-user text-gray-500"></i>
                                    </div>
                                    <input type="text" id="search-username" name="username" 
                                        class="input-field w-full pl-10 bg-dark-700/80 border border-dark-600 focus:border-green-500 rounded-lg py-2 px-4 text-gray-200 transition duration-200 focus:ring-2 focus:ring-green-500/30 outline-none" 
                                        placeholder="Rechercher un joueur...">
                                </div>
                            </div>
                            
                            <button type="submit" class="w-full py-2.5 px-4 rounded-lg font-medium transition-all duration-200 
                                bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 
                                text-white shadow-lg hover:shadow-green-500/25 flex items-center justify-center">
                                <i class="fas fa-search mr-2"></i>
                                Rechercher
                            </button>
                        </form>
                    </div>
                    
                    <div id="search-results-container" class="space-y-4 hidden">
                        <h3 class="font-semibold text-lg mb-3 text-white flex items-center">
                            <i class="fas fa-list mr-2 text-green-400"></i>
                            Résultats de la recherche
                        </h3>
                        
                        <div id="search-results" class="space-y-3">
                            <!-- Les résultats de recherche seront insérés ici via JavaScript -->
                        </div>
                    </div>
                    
                    <div id="search-error" class="p-3 bg-red-900/30 border-l-4 border-red-500 text-red-300 rounded-lg hidden">
                        <span id="search-error-text"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Pied de page -->
    <div id="footer-container"></div>
    
    <!-- Template pour un ami -->
    <template id="friend-template">
        <div class="friend-item bg-dark-700/80 hover:bg-dark-700/90 border border-dark-600/70 rounded-xl p-4 flex flex-col sm:flex-row sm:items-center justify-between space-y-3 sm:space-y-0 transition-all duration-200 hover:border-blue-500/50 hover:shadow-lg hover:shadow-blue-500/10">
            <div class="flex items-center">
                <div class="friend-avatar w-12 h-12 bg-dark-600 rounded-full mr-4 flex items-center justify-center overflow-hidden border-2 border-dark-500 shadow-inner">
                    <!-- L'avatar sera inséré ici via JavaScript -->
                    <i class="fas fa-user text-gray-500"></i>
                </div>
                <div>
                    <p class="font-medium friend-username text-white"></p>
                    <div class="flex items-center text-sm mt-1">
                        <span class="friend-status-indicator w-2.5 h-2.5 rounded-full mr-2 shadow-sm shadow-green-500/50"></span>
                        <span class="friend-status text-gray-400"></span>
                    </div>
                </div>
            </div>
            <div class="flex space-x-2">
                <button class="invite-game-button py-1.5 px-4 text-white text-sm rounded-lg transition-all duration-200 
                    bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 
                    shadow-md hover:shadow-green-500/30 flex items-center justify-center font-medium">
                    <i class="fas fa-gamepad mr-1.5"></i> Jouer
                </button>
                <button class="remove-friend-button py-1.5 px-3 text-white text-sm rounded-lg transition-all duration-200
                    bg-dark-600 hover:bg-red-600/80 shadow-md hover:shadow-red-500/30 flex items-center justify-center">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </template>
    
    <!-- Template pour une demande d'amitié -->
    <template id="friend-request-template">
        <div class="friend-request-item bg-dark-700/80 border-2 border-yellow-500/20 rounded-xl p-4 flex flex-col sm:flex-row sm:items-center justify-between space-y-3 sm:space-y-0 transition-colors duration-200 hover:border-yellow-500/40 shadow-md animate-pulse-once">
            <div class="flex items-center">
                <div class="request-avatar w-12 h-12 bg-dark-600 rounded-full mr-4 flex items-center justify-center overflow-hidden border-2 border-dark-500 shadow-inner">
                    <!-- L'avatar sera inséré ici via JavaScript -->
                    <i class="fas fa-user text-gray-500"></i>
                </div>
                <div>
                    <p class="font-medium request-username text-white"></p>
                    <p class="request-date text-sm text-gray-400 flex items-center mt-1">
                        <i class="far fa-clock mr-1.5 text-yellow-400/70"></i>
                        <span></span>
                    </p>
                </div>
            </div>
            <div class="flex space-x-2">
                <button class="accept-request-button py-1.5 px-4 text-white text-sm rounded-lg transition-all duration-200 
                    bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 
                    shadow-md hover:shadow-green-500/30 flex items-center justify-center font-medium">
                    <i class="fas fa-check mr-1.5"></i> Accepter
                </button>
                <button class="reject-request-button py-1.5 px-4 text-white text-sm rounded-lg transition-all duration-200 
                    bg-dark-600 hover:bg-red-600/80 shadow-md hover:shadow-red-500/30 flex items-center justify-center">
                    <i class="fas fa-times mr-1.5"></i> Refuser
                </button>
            </div>
        </div>
    </template>
    
    <!-- Template pour un résultat de recherche -->
    <template id="search-result-template">
        <div class="search-result-item bg-dark-700/80 border border-dark-600/70 rounded-xl p-4 flex flex-col sm:flex-row sm:items-center justify-between space-y-3 sm:space-y-0 transition-all duration-200 hover:border-green-500/50 hover:shadow-lg hover:shadow-green-500/10">
            <div class="flex items-center">
                <div class="result-avatar w-12 h-12 bg-dark-600 rounded-full mr-4 flex items-center justify-center overflow-hidden border-2 border-dark-500 shadow-inner">
                    <!-- L'avatar sera inséré ici via JavaScript -->
                    <i class="fas fa-user text-gray-500"></i>
                </div>
                <div>
                    <p class="font-medium result-username text-white"></p>
                    <div class="flex items-center text-sm mt-1">
                        <span class="result-status text-gray-400"></span>
                    </div>
                </div>
            </div>
            <button class="add-friend-button py-1.5 px-4 text-white text-sm rounded-lg transition-all duration-200 
                bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 
                shadow-md hover:shadow-blue-500/30 flex items-center justify-center font-medium">
                <i class="fas fa-user-plus mr-1.5"></i> Ajouter
            </button>
        </div>
    </template>
    
    <!-- Animation pour les nouveaux éléments -->
    <style>
        @keyframes pulse-once {
            0% { opacity: 0.7; transform: scale(0.98); box-shadow: 0 0 0 0 rgba(255, 226, 130, 0.2); }
            50% { opacity: 1; transform: scale(1.01); box-shadow: 0 0 0 6px rgba(255, 226, 130, 0); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-pulse-once {
            animation: pulse-once 1.2s ease-in-out 1;
        }
        
        /* Style pour les notifications toast */
        .toast-notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            max-width: 300px;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 50;
            opacity: 0;
            transform: translateY(-12px);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .toast-notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .toast-info {
            background: linear-gradient(to right, rgba(59, 130, 246, 0.9), rgba(37, 99, 235, 0.9));
            border-left: 4px solid #3b82f6;
        }
        
        .toast-success {
            background: linear-gradient(to right, rgba(34, 197, 94, 0.9), rgba(22, 163, 74, 0.9));
            border-left: 4px solid #22c55e;
        }
        
        .toast-error {
            background: linear-gradient(to right, rgba(239, 68, 68, 0.9), rgba(220, 38, 38, 0.9));
            border-left: 4px solid #ef4444;
        }
    </style>
    
    <!-- Scripts -->
    <script>
        // Charger le footer uniquement (le header est géré par header-loader.js)
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
    
    <!-- Core scripts -->
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/websocket.js"></script>
    <script type="module" src="js/friends.js"></script>
    
    <!-- App initialization and utilities (load these first) -->
    <script src="js/header-loader.js"></script>
    <script src="js/route-guard.js"></script>
</body>
</html>
