<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amis - ft_transcendence</title>
    <link rel="stylesheet" href="css/output.css">
    <meta name="description" content="Gérez vos amis sur ft_transcendence, envoyez et acceptez des demandes d'amitié.">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <!-- En-tête -->
    <div id="header-container"></div>
    
    <!-- Contenu principal -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Mes Amis</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Section liste d'amis -->
            <div class="col-span-1 md:col-span-2">
                <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold">Liste d'amis</h2>
                        <div class="relative">
                            <input type="text" id="friends-search" placeholder="Rechercher un ami..." class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <div id="friends-container" class="space-y-3">
                        <!-- Les amis seront insérés ici via JavaScript -->
                    </div>
                    
                    <div id="no-friends" class="text-center py-8 text-gray-500">
                        <p>Vous n'avez pas encore d'amis.</p>
                        <p class="mt-2">Utilisez la recherche pour trouver d'autres joueurs.</p>
                    </div>
                </div>
                
                <!-- Section demandes d'amitié reçues -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-6">Demandes d'amitié reçues</h2>
                    
                    <div id="friend-requests-container" class="space-y-3">
                        <!-- Les demandes d'amitié seront insérées ici via JavaScript -->
                    </div>
                    
                    <div id="no-friend-requests" class="text-center py-8 text-gray-500">
                        <p>Aucune demande d'amitié en attente.</p>
                    </div>
                </div>
            </div>
            
            <!-- Section recherche de joueurs -->
            <div class="col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Rechercher des joueurs</h2>
                    
                    <div class="mb-6">
                        <form id="search-user-form" class="space-y-3">
                            <div>
                                <label for="search-username" class="block text-gray-700 mb-1">Nom d'utilisateur</label>
                                <input type="text" id="search-username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            
                            <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition duration-200">
                                Rechercher
                            </button>
                        </form>
                    </div>
                    
                    <div id="search-results-container" class="space-y-3 hidden">
                        <h3 class="font-semibold text-lg mb-2">Résultats de la recherche</h3>
                        
                        <div id="search-results" class="space-y-3">
                            <!-- Les résultats de recherche seront insérés ici via JavaScript -->
                        </div>
                    </div>
                    
                    <div id="search-error" class="p-3 bg-red-100 text-red-700 rounded-lg hidden">
                        <span id="search-error-text"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Pied de page -->
    <div id="footer-container"></div>
    
    <!-- Template pour un ami -->
    <template id="friend-template">
        <div class="friend-item border border-gray-200 rounded-lg p-4 flex items-center justify-between">
            <div class="flex items-center">
                <div class="friend-avatar w-12 h-12 bg-gray-300 rounded-full mr-4 flex items-center justify-center overflow-hidden">
                    <!-- L'avatar sera inséré ici via JavaScript -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <p class="font-medium friend-username"></p>
                    <div class="flex items-center text-sm">
                        <span class="friend-status-indicator w-2 h-2 rounded-full mr-1"></span>
                        <span class="friend-status text-gray-500"></span>
                    </div>
                </div>
            </div>
            <div class="flex space-x-2">
                <button class="invite-game-button py-1 px-3 bg-green-600 hover:bg-green-700 text-white text-sm rounded transition duration-200">
                    Inviter à jouer
                </button>
                <button class="remove-friend-button py-1 px-3 bg-red-600 hover:bg-red-700 text-white text-sm rounded transition duration-200">
                    Supprimer
                </button>
            </div>
        </div>
    </template>
    
    <!-- Template pour une demande d'amitié -->
    <template id="friend-request-template">
        <div class="friend-request-item border border-gray-200 rounded-lg p-4 flex items-center justify-between">
            <div class="flex items-center">
                <div class="request-avatar w-12 h-12 bg-gray-300 rounded-full mr-4 flex items-center justify-center overflow-hidden">
                    <!-- L'avatar sera inséré ici via JavaScript -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <p class="font-medium request-username"></p>
                    <p class="request-date text-sm text-gray-500"></p>
                </div>
            </div>
            <div class="flex space-x-2">
                <button class="accept-request-button py-1 px-3 bg-green-600 hover:bg-green-700 text-white text-sm rounded transition duration-200">
                    Accepter
                </button>
                <button class="reject-request-button py-1 px-3 bg-gray-500 hover:bg-gray-600 text-white text-sm rounded transition duration-200">
                    Refuser
                </button>
            </div>
        </div>
    </template>
    
    <!-- Template pour un résultat de recherche -->
    <template id="search-result-template">
        <div class="search-result-item border border-gray-200 rounded-lg p-4 flex items-center justify-between">
            <div class="flex items-center">
                <div class="result-avatar w-12 h-12 bg-gray-300 rounded-full mr-4 flex items-center justify-center overflow-hidden">
                    <!-- L'avatar sera inséré ici via JavaScript -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <p class="font-medium result-username"></p>
                    <div class="flex items-center text-sm">
                        <span class="result-status-indicator w-2 h-2 rounded-full mr-1"></span>
                        <span class="result-status text-gray-500"></span>
                    </div>
                </div>
            </div>
            <button class="add-friend-button py-1 px-3 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded transition duration-200">
                Ajouter
            </button>
        </div>
    </template>
    
    <!-- Scripts -->
    <script>
        // Charger les composants
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement du header:', error));
            
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
    <script src="js/friends.js"></script>
</body>
</html>
