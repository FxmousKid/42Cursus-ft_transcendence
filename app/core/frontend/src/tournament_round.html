<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match Start - ft_transcendence</title>
  <link rel="stylesheet" href="css/output.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-dark-800">

  <!-- En-tête -->
  <div id="header-container"></div>

  <!-- Contenu principal -->
  <main class="flex-grow flex flex-col items-center justify-center text-center px-4">
    <!-- Page title with icon -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-white flex items-center justify-center mb-3" id="text-round">
        Upcoming Match
      </h1>
      <div class="inline-flex">
        <span class="bg-dark-700/80 text-blue-400 px-4 py-2 rounded-lg font-medium text-sm border border-dark-600 uppercase tracking-wide shadow-inner">
          Prêt à commencer
        </span>
      </div>
    </div>

    <!-- Match card with glassmorphism styling -->
    <div class="glass rounded-xl shadow-xl p-8 w-full max-w-lg relative overflow-hidden transition-custom hover:border-blue-500/30 hover:shadow-lg hover:shadow-blue-500/5">
      <!-- Top accent line -->
      <div class="absolute top-0 left-0 right-0 h-0.5 bg-gradient-to-r from-transparent via-blue-500 to-transparent"></div>
      
      <!-- Players section -->
      <div class="flex items-center justify-between mb-8">
        <!-- Player 1 -->
        <div class="flex-1 text-center">
                      <div class="bg-dark-700/50 border border-dark-600/70 rounded-xl p-4 mx-2 transition-custom hover:border-blue-500/30">
            <div class="flex items-center justify-center mb-2">
              <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center border-2 border-dark-500 shadow-inner mr-3">
                <i class="fas fa-user text-white"></i>
              </div>
              <div>
                <div class="text-blue-400 font-semibold text-xl" id="player1">
                  Player 1
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- VS display -->
        <div class="flex-none mx-4">
          <div class="bg-dark-700/90 border-2 border-blue-500/50 rounded-xl px-6 py-4 shadow-xl">
            <div class="text-center">
              <div class="text-blue-400 font-bold text-2xl tracking-wider">VS</div>
              <div class="text-gray-400 text-xs uppercase tracking-widest mt-1">À venir</div>
            </div>
          </div>
        </div>
        
        <!-- Player 2 -->
        <div class="flex-1 text-center">
                      <div class="bg-dark-700/50 border border-dark-600/70 rounded-xl p-4 mx-2 transition-custom hover:border-red-500/30">
            <div class="flex items-center justify-center mb-2">
              <div>
                <div class="text-red-400 font-semibold text-xl" id="player2">
                  Player 2
                </div>
              </div>
              <div class="w-12 h-12 bg-gradient-to-br from-red-500 to-red-600 rounded-full flex items-center justify-center border-2 border-dark-500 shadow-inner ml-3">
                <i class="fas fa-user text-white"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Bottom accent line -->
      <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-gradient-to-r from-transparent via-blue-500 to-transparent"></div>
    </div>

    <!-- Start button with enhanced styling -->
    <button id="start-match" class="btn-primary mt-8 py-4 px-8 rounded-xl text-xl border border-green-500/50 shadow-lg hover:shadow-green-500/25 hover:scale-105 flex items-center bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800">
      <i class="fas fa-play mr-3"></i>
      Start Match
    </button>
  </main>

  <!-- Pied de page -->
  <div id="footer-container"></div>
  <script>
        // Chargement du footer
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>

  <!-- Scripts -->
  <script src="js/index.js"></script>
  <script src="js/header-loader.js"></script>
  <script src="js/route-guard.js"></script>
  <script src="js/tournament_round.js"></script>
  <script src="js/tournamentService.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/websocket.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
