<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Winner - ft_transcendence</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/tournament-winner.css">
    <meta name="description" content="ft_transcendence - Tournament Winner">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-dark-800 relative overflow-hidden">

    <!-- En-tÃªte -->
    <div id="header-container"></div>

    <!-- Confetti Background -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div> 
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
    </div>

    <!-- Contenu principal -->
    <main class="flex-grow flex items-center justify-center p-4 relative z-10 select-none">
        <div class="text-center relative select-none">

            <!-- Trophy -->
            <div class="trophy text-8xl mb-6 inline-block select-none"></div>
            <i class="fas fa-trophy mr-2 text-green-400 md:text-9xl select-none"></i>
            
            <!-- Winner Text -->
            <h1 class="text-6xl md:text-8xl font-bold text-green-400 winner-glow mb-8 select-none">
                WINNER
            </h1>
            
            <!-- Winner Name -->
            <div class="mb-12 select-none">
                <p class="text-4xl md:text-6xl font-semibold text-gray-200 mb-4 select-none">
                    <span id="winner-name" class="select-none">Player Name</span>
                </p>
                <p class="text-xl text-gray-400 select-none">
                    Congratulations! 
                </p>
            </div>

            <!-- Back Button -->
            <button id="back-button" type="button" class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white py-4 px-8 rounded-xl text-xl font-bold transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-blue-500/50 shadow-lg hover:shadow-blue-500/25 select-none">
                <i class="fas fa-home mr-3"></i>
                Back to Menu
            </button>
        </div>
    </main>

    <!-- Pied de page -->
    <div id="footer-container" class="relative z-10"></div>
    <script>
        // Chargement du footer
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/header-loader.js"></script>
    <script src="js/route-guard.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/websocket.js"></script>
    <script type="module" src="js/tournament_finish.js"></script>
</body>
</html>
