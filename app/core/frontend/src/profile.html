<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - ft_transcendence</title>
    <link rel="stylesheet" href="css/output.css">
    <meta name="description" content="Gérez votre profil sur ft_transcendence, consultez vos statistiques et modifiez vos informations.">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <!-- En-tête -->
    <div id="header-container"></div>
    
    <!-- Contenu principal -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Mon Profil</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Section profil -->
            <div class="bg-white p-6 rounded-lg shadow-md col-span-1">
                <div class="flex flex-col items-center mb-6">
                    <div id="profile-avatar" class="w-32 h-32 bg-gray-300 rounded-full mb-4 flex items-center justify-center overflow-hidden">
                        <!-- L'avatar sera inséré ici via JavaScript -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <h2 id="profile-username" class="text-xl font-semibold"></h2>
                    <p id="profile-email" class="text-gray-600"></p>
                </div>
                
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-2">Informations</h3>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Statut:</span>
                            <span id="profile-status" class="font-medium"></span>
                        </div>
                    </div>
                </div>
                
                <button id="edit-profile-button" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition duration-200">
                    Modifier le profil
                </button>
            </div>
            
            <!-- Section statistiques et historique -->
            <div class="col-span-1 md:col-span-2">
                <!-- Statistiques -->
                <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <h3 class="text-xl font-semibold mb-4">Statistiques</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-100 p-4 rounded-lg text-center">
                            <p class="text-gray-600 mb-1">Parties jouées</p>
                            <p id="stats-games-played" class="text-2xl font-bold">0</p>
                        </div>
                        <div class="bg-gray-100 p-4 rounded-lg text-center">
                            <p class="text-gray-600 mb-1">Victoires</p>
                            <p id="stats-wins" class="text-2xl font-bold">0</p>
                        </div>
                        <div class="bg-gray-100 p-4 rounded-lg text-center">
                            <p class="text-gray-600 mb-1">Défaites</p>
                            <p id="stats-losses" class="text-2xl font-bold">0</p>
                        </div>
                        <div class="bg-gray-100 p-4 rounded-lg text-center">
                            <p class="text-gray-600 mb-1">Ratio V/D</p>
                            <p id="stats-ratio" class="text-2xl font-bold">0.00</p>
                        </div>
                    </div>
                </div>
                
                <!-- Historique des matchs -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-4">Historique des matchs</h3>
                    <div id="matches-container" class="space-y-3">
                        <!-- Les matchs seront insérés ici via JavaScript -->
                    </div>
                    
                    <div id="no-matches" class="text-center py-8 text-gray-500">
                        <p>Aucun match dans l'historique</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal d'édition de profil -->
        <div id="edit-profile-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
                <h2 class="text-2xl font-bold mb-4">Modifier le profil</h2>
                
                <form id="edit-profile-form" class="space-y-4">
                    <div>
                        <label for="edit-username" class="block text-gray-700 mb-1">Nom d'utilisateur</label>
                        <input type="text" id="edit-username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="edit-email" class="block text-gray-700 mb-1">Email</label>
                        <input type="email" id="edit-email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="edit-avatar" class="block text-gray-700 mb-1">URL de l'avatar</label>
                        <input type="url" id="edit-avatar" name="avatar_url" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancel-edit" class="py-2 px-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold rounded-lg transition duration-200">
                            Annuler
                        </button>
                        <button type="submit" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition duration-200">
                            Enregistrer
                        </button>
                    </div>
                </form>
                
                <div id="edit-error-message" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg hidden">
                    <span id="edit-error-text"></span>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Pied de page -->
    <div id="footer-container"></div>
    
    <!-- Template pour un match -->
    <template id="match-template">
        <div class="match-item border border-gray-200 rounded-lg p-4 flex items-center justify-between">
            <div class="flex items-center">
                <div class="match-result-indicator w-4 h-full mr-3"></div>
                <div>
                    <p class="font-medium match-opponent"></p>
                    <p class="text-sm text-gray-500 match-date"></p>
                </div>
            </div>
            <div class="text-xl font-bold match-score"></div>
        </div>
    </template>
    
    <!-- Scripts -->
    <script>
        // Charger le footer uniquement (le header est géré par header-loader.js)
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
    
    <!-- Core scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/websocket.js"></script>
    
    <!-- App initialization and utilities (load these first) -->
    <script src="js/app.js"></script>
    <script src="js/header-loader.js"></script>
    <script src="js/route-guard.js"></script>
    
    <!-- Page-specific script (load this last) -->
    <script src="js/profile.js"></script>
</body>
</html>
