<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification 2FA - ft_transcendence</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="flex flex-col min-h-screen bg-dark-800 text-gray-200">
    <!-- En-tête -->
    <div id="header-container"></div>
    
    <!-- Contenu principal -->
    <main class="flex-grow container mx-auto px-4 py-12 flex items-center justify-center">
        <div class="w-full max-w-md">
            <!-- Carte de vérification 2FA -->
            <div class="card">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-r from-primary-500 to-primary-700 rounded-full flex items-center justify-center mx-auto shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold mt-4 text-white">Vérification 2FA</h1>
                    <p class="text-gray-400 mt-2">Saisissez le code à 6 chiffres généré par votre application d'authentification.</p>
                </div>
                
                <!-- Message d'erreur -->
                <div id="error-message" class="hidden bg-red-900/30 border-l-4 border-red-500 text-red-300 p-4 mb-6 rounded">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zm-1 9a1 1 0 01-1-1v-4a1 1 0 112 0v4a1 1 0 01-1 1z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm" id="error-text"></p>
                        </div>
                    </div>
                </div>
                
                <!-- Formulaire de vérification -->
                <form id="verify-2fa-form" class="space-y-6">
                    <div>
                        <label class="block text-gray-300 text-sm font-medium mb-4" for="verification-code">
                            Code de vérification
                        </label>
                        <input 
                            class="w-full px-6 py-5 bg-dark-700/60 border-2 border-gray-600/40 rounded-2xl text-white text-center text-3xl font-mono tracking-[0.4em] placeholder-gray-500/60 focus:border-primary-400 focus:ring-2 focus:ring-primary-400/20 focus:outline-none focus:bg-dark-700/80 transition-all duration-200" 
                            id="verification-code" 
                            type="text" 
                            placeholder="_ _ _ _ _ _" 
                            maxlength="6" 
                            pattern="[0-9]{6}"
                            autocomplete="off"
                            inputmode="numeric"
                            required>
                        <p class="text-xs text-gray-500 mt-3 text-center">Code à 6 chiffres de votre app d'authentification</p>
                    </div>
                    
                    <div>
                        <button 
                            id="verify-button"
                            class="w-full py-4 bg-primary-600 hover:bg-primary-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-medium rounded-2xl transition-all duration-200 hover:shadow-lg disabled:shadow-none" 
                            type="submit"
                            disabled>
                            <span id="verify-text">Vérifier</span>
                            <div id="loading-spinner" class="hidden ml-2 inline-block">
                                <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </form>
                
                <!-- Lien de retour -->
                <div class="mt-6 text-center">
                    <a href="login.html" class="text-sm text-gray-400 hover:text-primary-400 transition-colors duration-200">
                        ← Retour à la connexion
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Pied de page -->
    <div id="footer-container"></div>
    
    <!-- Scripts -->
    <script>
        // Chargement du footer
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
    
    <!-- Scripts essentiels -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/header-loader.js"></script>
    <script src="js/route-guard.js"></script>
    <script src="js/verify-2fa-login.js"></script>
</body>
</html>
