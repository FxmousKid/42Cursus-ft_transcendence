<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Pong - ft_transcendence</title>
    <link rel="stylesheet" href="css/output.css">
    <meta name="description" content="Jouez au Pong en ligne avec ft_transcendence et affrontez d'autres joueurs.">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <!-- Custom animation (optional): Add 'scoreFlash' to tailwind.config.js to use animate-scoreFlash -->
</head>
<body class="flex flex-col min-h-screen bg-dark-800 text-gray-200">
    <!-- En-tête -->
    <div id="header-container"></div>

    <!-- Contenu principal -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="relative overflow-hidden bg-dark-900/80 rounded-xl p-6 shadow-2xl">
            <!-- Décorations d'arrière-plan -->
            <div class="absolute -top-10 -left-10 w-40 h-40 bg-primary-600/10 rounded-full blur-3xl -z-10"></div>
            <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-accent-500/10 rounded-full blur-3xl -z-10"></div>

            <!-- Player Avatars and Scores -->
            <div class="flex justify-center items-center mb-6 flex-wrap gap-2">
                <div class="flex flex-col items-center p-5 bg-dark-800/40 rounded-xl transition-all duration-300 hover:bg-dark-700/40" id="player-left-card">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center border-2 border-dark-500 shadow-inner mr-3" id="player1-avatar">
                        <i class="fas fa-user text-white"></i>
                    </div>
                    <div class="mt-3 font-bold text-gray-200" id="player1_name">Joueur 1</div>
                    <div class="flex items-center mt-2 gap-1">
                        <span class="inline-flex items-center justify-center min-w-8 h-8 md:min-w-[1.8rem] md:h-[1.8rem] bg-dark-700 border border-dark-600 text-gray-200 rounded-lg px-3 py-2 font-mono shadow-md text-sm">A</span>
                        <span class="inline-flex items-center justify-center min-w-8 h-8 md:min-w-[1.8rem] md:h-[1.8rem] bg-dark-700 border border-dark-600 text-gray-200 rounded-lg px-3 py-2 font-mono shadow-md text-sm">D</span>
                    </div>
                    <div class="mt-3 text-2xl font-bold text-primary-400" id="player-left-score">0</div>
                </div>

                <div class="flex items-center justify-center w-12 h-12 bg-dark-700 rounded-full text-gray-400 font-bold mx-4 shadow-lg">VS</div>

                <div class="flex flex-col items-center p-5 bg-dark-800/40 rounded-xl transition-all duration-300 hover:bg-dark-700/40" id="player-right-card">
                    <div class="w-12 h-12 bg-gradient-to-br from-red-500 to-red-600 rounded-full flex items-center justify-center border-2 border-dark-500 shadow-inner ml-3" id="player2-avatar">
                        <i class="fas fa-user text-white"></i>
                    </div>
                    <div class="mt-3 font-bold text-gray-200" id="player2_name">Joueur 2</div>
                    <div class="flex items-center mt-2 gap-1">
                        <span class="inline-flex items-center justify-center min-w-8 h-8 md:min-w-[1.8rem] md:h-[1.8rem] bg-dark-700 border border-dark-600 text-gray-200 rounded-lg px-3 py-2 font-mono shadow-md text-sm">←</span>
                        <span class="inline-flex items-center justify-center min-w-8 h-8 md:min-w-[1.8rem] md:h-[1.8rem] bg-dark-700 border border-dark-600 text-gray-200 rounded-lg px-3 py-2 font-mono shadow-md text-sm">→</span>
                    </div>
                    <div class="mt-3 text-2xl font-bold text-accent-400" id="player-right-score">0</div>
                </div>
            </div>

            <!-- Game Canvas Container -->
            <div class="w-full max-w-3xl mx-auto px-4">
                <canvas id="game-canvas" width="800" height="500" class="bg-dark-900 rounded-xl border-2 border-dark-700 shadow-xl mb-4 w-full h-auto transition-transform duration-200 ease-out"></canvas>
            </div>

            <div class="flex justify-center gap-4 mt-6 flex-wrap">
                <button id="start-button" class="bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 hover:-translate-y-1 min-w-[140px] flex items-center justify-center border border-primary-500/50">
                    <i class="fas fa-play mr-2"></i>
                    Démarrer la partie
                </button>
            </div>
        </div>
    </main>

    <!-- Pied de page -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script>
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>

    <!-- Core scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/websocket.js"></script>

    <!-- App initialization and utilities -->
    <script src="js/app.js"></script>
    <script src="js/header-loader.js"></script>
    <script src="js/route-guard.js"></script>

    <!-- Page-specific script -->
    <script src="js/game.js"></script>
</body>
</html>
