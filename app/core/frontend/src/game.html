<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Pong - ft_transcendence</title>
    <link rel="stylesheet" href="css/output.css">
    <meta name="description" content="Jouez au Pong en ligne avec ft_transcendence et affrontez d'autres joueurs.">
    <style>
        /* Animation styles that can't be easily done with Tailwind */
        @keyframes scoreFlash {
            0% { box-shadow: 0 0 0 rgba(59, 130, 246, 0); }
            50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
            100% { box-shadow: 0 0 0 rgba(59, 130, 246, 0); }
        }
        
        .scoring {
            animation: scoreFlash 0.5s ease-out;
        }
        
        .key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 2rem;
            height: 2rem;
        }
        
        .key-small {
            min-width: 1.5rem;
            height: 1.5rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }
        
        @media (max-width: 768px) {
            .key {
                min-width: 1.8rem;
                height: 1.8rem;
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-dark-800 text-gray-200">
    <!-- En-tête -->
    <div id="header-container"></div>
    
    <!-- Contenu principal -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">Jeu de Pong</h1>
        
        <div class="relative overflow-hidden bg-dark-900/80 rounded-xl p-6 shadow-2xl">
            <!-- Décorations d'arrière-plan -->
            <div class="absolute -top-10 -left-10 w-40 h-40 bg-primary-600/10 rounded-full blur-3xl -z-10"></div>
            <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-accent-500/10 rounded-full blur-3xl -z-10"></div>
            
            <!-- Player Avatars and Scores -->
            <div class="flex justify-center items-center mb-6 flex-wrap gap-2">
                <div class="flex flex-col items-center p-5 bg-dark-800/40 rounded-xl transition-all duration-300 hover:bg-dark-700/40" id="player-left-card">
                    <div class="friend-avatar w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full mr-4 flex items-center justify-center overflow-hidden border-2 border-dark-500 shadow-inner">
                         <i class="fas fa-user text-white text-2xl sm:text-3xl" id="player1-avatar"></i>
                    </div>
                    <div class="mt-3 font-bold text-gray-200" id="player1_name">Joueur 1</div>
                    <div class="flex items-center mt-2 gap-1">
                        <span class="key bg-dark-700 border border-dark-600 text-gray-200 rounded-lg px-3 py-2 font-mono shadow-md text-sm">A</span>
                        <span class="key bg-dark-700 border border-dark-600 text-gray-200 rounded-lg px-3 py-2 font-mono shadow-md text-sm">D</span>
                    </div>
                    <div class="mt-3 text-2xl font-bold text-primary-400" id="player-left-score">0</div>
                </div>
                
                <div class="flex items-center justify-center w-12 h-12 bg-dark-700 rounded-full text-gray-400 font-bold mx-4 shadow-lg">VS</div>
                
                <div class="flex flex-col items-center p-5 bg-dark-800/40 rounded-xl transition-all duration-300 hover:bg-dark-700/40" id="player-right-card">
                    <div class="friend-avatar w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full mr-4 flex items-center justify-center overflow-hidden border-2 border-dark-500 shadow-inner">
                         <i class="fas fa-user text-white text-2xl sm:text-3xl" id="player2-avatar"></i>
                    </div>
                    <div class="mt-3 font-bold text-gray-200" id="player2_name">Joueur 2</div>
                    <div class="flex items-center mt-2 gap-1">
                        <span class="key bg-dark-700 border border-dark-600 text-gray-200 rounded-lg px-3 py-2 font-mono shadow-md text-sm">←</span>
                        <span class="key bg-dark-700 border border-dark-600 text-gray-200 rounded-lg px-3 py-2 font-mono shadow-md text-sm">→</span>
                    </div>
                    <div class="mt-3 text-2xl font-bold text-accent-400" id="player-right-score">0</div>
                </div>
            </div>
            
            <!-- Game Canvas Container -->
            <div class="w-full max-w-3xl mx-auto px-4">
                <canvas id="game-canvas" width="800" height="500" class="bg-dark-900 rounded-xl border-2 border-dark-700 shadow-xl mb-4 w-full h-auto"></canvas>
            </div>
            
            <div class="text-center mt-4 text-gray-400 text-sm">
                Appuyez sur 
                <span class="key-small inline-flex items-center justify-center bg-dark-700 border border-dark-600 text-gray-200 rounded-md px-2 py-1 font-mono shadow mx-1">ESC</span>
                <span class="key-small inline-flex items-center justify-center bg-dark-700 border border-dark-600 text-gray-200 rounded-md px-2 py-1 font-mono shadow mx-1">P</span>
                ou
                <span class="key-small inline-flex items-center justify-center bg-dark-700 border border-dark-600 text-gray-200 rounded-md px-2 py-1 font-mono shadow mx-1">Espace</span>
                pour mettre en pause
            </div>
            
            <div class="flex justify-center gap-4 mt-6 flex-wrap">
                <button id="start-button" class="bg-primary-600 hover:bg-primary-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 hover:-translate-y-0.5 min-w-[140px] flex items-center justify-center">
                    Démarrer la partie
                </button>
                <button id="reset-button" class="bg-dark-600 hover:bg-dark-500 text-gray-200 font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 hover:-translate-y-0.5 min-w-[140px] flex items-center justify-center">
                    Réinitialiser
                </button>
                <a href="/" class="bg-dark-600 hover:bg-dark-500 text-gray-200 font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 hover:-translate-y-0.5 min-w-[140px] flex items-center justify-center">
                    Retour à l'accueil
                </a>
            </div>
        </div>
    </main>
    
    <!-- Pied de page -->
    <div id="footer-container"></div>
    
    <!-- Scripts -->
    <script>
        // Charger le footer uniquement (le header est géré par header-loader.js)
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
    
    <!-- Core scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/websocket.js"></script>
    
    <!-- App initialization and utilities (load these first) -->
    <script src="js/app.js"></script>
    <script src="js/header-loader.js"></script>
    <script src="js/route-guard.js"></script>
    
    <!-- Page-specific script (load this last) -->
    <script src="js/game.js"></script>
</body>
</html>
