<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Pong - ft_transcendence</title>
    <link rel="stylesheet" href="css/output.css">
    <meta name="description" content="Jouez au Pong en ligne avec ft_transcendence et affrontez d'autres joueurs.">
    <style>
        /* Additional styles for the game */
        #game-canvas {
            background-color: #0c111b;
            display: block;
            margin: 0 auto;
            border-radius: 0.5rem;
            border: 1px solid #242631;
        }
        .game-instructions {
            background-color: rgba(43, 47, 60, 0.5);
            border-left: 4px solid #3b82f6;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 0.375rem;
        }
        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
            text-align: center;
        }
        @media (min-width: 640px) {
            .player-controls {
                flex-direction: row;
                justify-content: space-around;
            }
        }
        .player-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #e5e7eb;
        }
        .key {
            display: inline-block;
            padding: 0.35rem 0.65rem;
            background-color: #242631;
            border: 1px solid #3f4255;
            color: #e5e7eb;
            border-radius: 0.375rem;
            font-family: monospace;
            margin: 0 0.25rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-dark-800 text-gray-200">
    <!-- En-tête -->
    <div id="header-container"></div>
    
    <!-- Contenu principal -->
    <main class="flex-grow container mx-auto px-4 py-12">
        <h1 class="text-3xl font-bold mb-8 text-center text-white">Jeu de Pong</h1>
        
        <div class="card relative overflow-hidden">
            <!-- Décorations d'arrière-plan -->
            <div class="absolute -top-10 -left-10 w-40 h-40 bg-primary-600/10 rounded-full blur-3xl -z-10"></div>
            <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-accent-500/10 rounded-full blur-3xl -z-10"></div>
            
            <div class="game-instructions mb-6">
                <h2 class="text-xl font-semibold mb-3 text-white">Instructions</h2>
                <p class="mb-3 text-gray-300">Deux joueurs s'affrontent sur le même clavier :</p>
                <div class="player-controls">
                    <div>
                        <p class="player-label">Joueur 1 (Gauche)</p>
                        <p class="text-gray-300"><span class="key">Q</span> pour monter et <span class="key">W</span> pour descendre</p>
                    </div>
                    <div>
                        <p class="player-label">Joueur 2 (Droite)</p>
                        <p class="text-gray-300"><span class="key">←</span> pour monter et <span class="key">→</span> pour descendre</p>
                    </div>
                </div>
            </div>
            
            <div class="text-center mb-6">
                <div class="inline-flex items-center bg-dark-700 px-8 py-4 rounded-xl border border-dark-600">
                    <span id="player-left-score" class="text-4xl font-bold text-primary-400 mr-6">0</span>
                    <span class="text-xl text-gray-400">vs</span>
                    <span id="player-right-score" class="text-4xl font-bold text-accent-400 ml-6">0</span>
                </div>
            </div>
            
            <!-- Game Canvas replaces the animated placeholder -->
            <canvas id="game-canvas" width="800" height="500" class="shadow-xl mb-6"></canvas>
            
            <div class="text-center mt-6 space-y-3 sm:space-y-0 sm:space-x-4 flex flex-col sm:flex-row justify-center">
                <button id="start-button" class="btn-primary py-2.5 px-6">
                    Démarrer la partie
                </button>
                <button id="reset-button" class="btn-secondary py-2.5 px-6">
                    Réinitialiser
                </button>
                <a href="/" class="btn-secondary py-2.5 px-6 text-center">
                    Retour à l'accueil
                </a>
            </div>
        </div>
    </main>
    
    <!-- Pied de page -->
    <div id="footer-container"></div>
    
    <!-- Scripts -->
    <script>
        // Charger le footer uniquement (le header est géré par header-loader.js)
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
    
    <!-- Core scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/websocket.js"></script>
    
    <!-- App initialization and utilities (load these first) -->
    <script src="js/app.js"></script>
    <script src="js/header-loader.js"></script>
    <script src="js/route-guard.js"></script>
    
    <!-- Page-specific script (load this last) -->
    <script src="js/game.js"></script>
</body>
</html>
