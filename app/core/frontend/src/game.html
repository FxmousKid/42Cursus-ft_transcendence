<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Pong - ft_transcendence</title>
    <link rel="stylesheet" href="css/output.css">
    <meta name="description" content="Jouez au Pong en ligne avec ft_transcendence et affrontez d'autres joueurs.">
    <style>
        /* Additional styles for the game */
        #game-canvas {
            background-color: #0c111b;
            display: block;
            margin: 0 auto;
            border-radius: 0.5rem;
            border: 1px solid #242631;
            max-width: 100%;
            height: auto;
        }
        
        .game-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .player-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #242631;
            background-color: #1e293b;
        }
        
        .player-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        
        .player-card.active {
            transform: scale(1.05);
        }
        
        .player-name {
            margin-top: 0.5rem;
            font-weight: bold;
            color: #e5e7eb;
            font-size: 0.9rem;
        }
        
        .vs-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background-color: #2d3748;
            border-radius: 50%;
            color: #a0aec0;
            font-weight: bold;
            margin: 0 1rem;
        }
        
        .key {
            display: inline-block;
            padding: 0.35rem 0.65rem;
            background-color: #242631;
            border: 1px solid #3f4255;
            color: #e5e7eb;
            border-radius: 0.375rem;
            font-family: monospace;
            margin: 0 0.25rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            font-size: 0.8rem;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .player-avatar {
                width: 48px;
                height: 48px;
            }
            
            .player-card {
                padding: 0.75rem;
            }
            
            .player-name {
                font-size: 0.8rem;
                margin-top: 0.25rem;
            }
            
            .vs-badge {
                width: 36px;
                height: 36px;
                margin: 0 0.5rem;
                font-size: 0.8rem;
            }
            
            .key {
                padding: 0.25rem 0.5rem;
                font-size: 0.7rem;
                margin: 0 0.1rem;
            }
            
            #game-canvas {
                border-radius: 0.25rem;
            }
        }
        
        @media (max-width: 480px) {
            .player-avatar {
                width: 40px;
                height: 40px;
            }
            
            .player-card {
                padding: 0.5rem;
            }
            
            .player-name {
                font-size: 0.75rem;
            }
            
            .vs-badge {
                width: 32px;
                height: 32px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-dark-800 text-gray-200">
    <!-- En-tête -->
    <div id="header-container"></div>
    
    <!-- Contenu principal -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">Jeu de Pong</h1>
        
        <div class="card relative overflow-hidden">
            <!-- Décorations d'arrière-plan -->
            <div class="absolute -top-10 -left-10 w-40 h-40 bg-primary-600/10 rounded-full blur-3xl -z-10"></div>
            <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-accent-500/10 rounded-full blur-3xl -z-10"></div>
            
            <!-- Player Avatars and Scores -->
            <div class="flex justify-center items-center mb-4 flex-wrap">
                <div class="player-card" id="player-left-card">
                    <img src="/api/placeholder/64/64" alt="Joueur 1" class="player-avatar">
                    <div class="player-name">Joueur 1</div>
                    <div class="flex items-center mt-2">
                        <span class="key">Q</span>
                        <span class="key">W</span>
                    </div>
                    <div class="mt-2 text-xl font-bold text-primary-400" id="player-left-score">0</div>
                </div>
                
                <div class="vs-badge">VS</div>
                
                <div class="player-card" id="player-right-card">
                    <img src="/api/placeholder/64/64" alt="Joueur 2" class="player-avatar">
                    <div class="player-name">Joueur 2</div>
                    <div class="flex items-center mt-2">
                        <span class="key">←</span>
                        <span class="key">→</span>
                    </div>
                    <div class="mt-2 text-xl font-bold text-accent-400" id="player-right-score">0</div>
                </div>
            </div>
            
            <!-- Game Canvas Container -->
            <div class="game-container">
                <canvas id="game-canvas" width="800" height="500" class="shadow-xl mb-6"></canvas>
            </div>
            
            <div class="text-center mt-6 space-y-3 sm:space-y-0 sm:space-x-4 flex flex-col sm:flex-row justify-center">
                <button id="start-button" class="btn-primary py-2.5 px-6">
                    Démarrer la partie
                </button>
                <button id="reset-button" class="btn-secondary py-2.5 px-6">
                    Réinitialiser
                </button>
                <a href="/" class="btn-secondary py-2.5 px-6 text-center">
                    Retour à l'accueil
                </a>
            </div>
        </div>
    </main>
    
    <!-- Pied de page -->
    <div id="footer-container"></div>
    
    <!-- Scripts -->
    <script>
        // Charger le footer uniquement (le header est géré par header-loader.js)
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
    
    <!-- Core scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/websocket.js"></script>
    
    <!-- App initialization and utilities (load these first) -->
    <script src="js/app.js"></script>
    <script src="js/header-loader.js"></script>
    <script src="js/route-guard.js"></script>
    
    <!-- Page-specific script (load this last) -->
    <script src="js/game.js"></script>
</body>
</html>
