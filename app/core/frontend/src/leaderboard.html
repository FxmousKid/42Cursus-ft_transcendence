<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement - ft_transcendence</title>
    <link rel="stylesheet" href="css/output.css">
    <meta name="description" content="Consultez le classement des meilleurs joueurs de ft_transcendence.">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <!-- En-tête -->
    <div id="header-container"></div>
    
    <!-- Contenu principal -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Classement des joueurs</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">Meilleurs joueurs</h2>
                <div class="relative">
                    <input type="text" id="leaderboard-search" placeholder="Rechercher un joueur..." class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <div id="loading-indicator" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-600">Chargement du classement...</p>
            </div>
            
            <div id="leaderboard-container" class="hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Classement</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Joueur</th>
                                <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Parties jouées</th>
                                <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Victoires</th>
                                <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Défaites</th>
                                <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ratio V/D</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-rows" class="bg-white divide-y divide-gray-200">
                            <!-- Les lignes du classement seront insérées ici via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div id="no-players" class="text-center py-8 text-gray-500 hidden">
                <p>Aucun joueur dans le classement pour le moment.</p>
            </div>
            
            <div id="error-message" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg hidden">
                <span id="error-text"></span>
            </div>
        </div>
    </main>
    
    <!-- Pied de page -->
    <div id="footer-container"></div>
    
    <!-- Template pour une ligne du classement -->
    <template id="leaderboard-row-template">
        <tr class="hover:bg-gray-50">
            <td class="px-4 py-4 whitespace-nowrap">
                <span class="player-rank font-medium"></span>
            </td>
            <td class="px-4 py-4 whitespace-nowrap">
                <div class="flex items-center">
                    <div class="player-avatar flex-shrink-0 h-10 w-10 bg-gray-300 rounded-full mr-3 flex items-center justify-center overflow-hidden">
                        <!-- L'avatar sera inséré ici via JavaScript -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div>
                        <div class="player-username text-sm font-medium text-gray-900"></div>
                        <div class="flex items-center text-xs text-gray-500">
                            <span class="player-status-indicator w-2 h-2 rounded-full mr-1"></span>
                            <span class="player-status"></span>
                        </div>
                    </div>
                </div>
            </td>
            <td class="px-4 py-4 whitespace-nowrap text-center text-sm">
                <span class="player-games font-medium"></span>
            </td>
            <td class="px-4 py-4 whitespace-nowrap text-center text-sm">
                <span class="player-wins font-medium text-green-600"></span>
            </td>
            <td class="px-4 py-4 whitespace-nowrap text-center text-sm">
                <span class="player-losses font-medium text-red-600"></span>
            </td>
            <td class="px-4 py-4 whitespace-nowrap text-center">
                <span class="player-ratio inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800"></span>
            </td>
        </tr>
    </template>
    
    <!-- Scripts -->
    <script>
        // Charger les composants
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement du header:', error));
            
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
    <script src="js/leaderboard.js"></script>
</body>
</html>
