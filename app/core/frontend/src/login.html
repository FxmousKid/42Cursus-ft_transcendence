<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ft_transcendence</title>
    <link rel="stylesheet" href="css/output.css">
    <meta name="description" content="Connectez-vous à ft_transcendence pour jouer au Pong en ligne et discuter avec vos amis.">
</head>
<body class="flex flex-col min-h-screen bg-dark-800 text-gray-200">
    <!-- En-tête -->
    <div id="header-container"></div>
    
    <!-- Contenu principal -->
    <main class="flex-grow container mx-auto px-4 py-12 flex items-center justify-center">
        <div class="w-full max-w-md transform transition-all duration-300 hover:scale-[1.01]">
            <!-- Décorations d'arrière-plan -->
            <div class="absolute top-1/4 -left-10 w-64 h-64 bg-primary-600/20 rounded-full blur-3xl -z-10"></div>
            <div class="absolute bottom-1/4 -right-10 w-64 h-64 bg-accent-500/10 rounded-full blur-3xl -z-10"></div>
            
            <!-- Carte de connexion -->
            <div class="card overflow-hidden relative">
                <div class="absolute inset-0 bg-gradient-to-br from-primary-900/20 to-transparent z-0"></div>
                
                <div class="relative z-10">
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 bg-gradient-to-r from-primary-500 to-primary-700 rounded-full flex items-center justify-center mx-auto shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <h1 class="text-2xl font-bold mt-4 text-white">Connexion</h1>
                        <p class="text-gray-400 mt-2">Accédez à votre compte pour jouer au Pong</p>
                    </div>
                    
                    <div id="error-message" class="hidden bg-red-900/30 border-l-4 border-red-500 text-red-300 p-4 mb-6 rounded">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zm-1 9a1 1 0 01-1-1v-4a1 1 0 112 0v4a1 1 0 01-1 1z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm" id="error-text"></p>
                            </div>
                        </div>
                    </div>
                    
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label class="block text-gray-300 text-sm font-medium mb-2" for="email">
                                Email
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                    </svg>
                                </div>
                                <input class="input-field w-full pl-10" id="email" type="email" placeholder="exemple@email.com" required autocomplete="off">
                            </div>
                        </div>
                        
                        <div>
                            <div class="flex items-center justify-between">
                                <label class="block text-gray-300 text-sm font-medium mb-2" for="password">
                                    Mot de passe
                                </label>
                            </div>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <input class="input-field w-full pl-10" id="password" type="password" placeholder="Votre mot de passe" required autocomplete="off">
                            </div>
                        </div>
                        <div>
                            <button class="btn-primary w-full flex items-center justify-center" type="submit">
                                <span>Se connecter</span>
                            </button>
                        </div>
                    </form>
                    
                    <div class="my-6 relative flex items-center">
                        <div class="flex-grow border-t border-gray-600"></div>
                        <span class="flex-shrink mx-4 text-gray-400 text-sm">ou</span>
                        <div class="flex-grow border-t border-gray-600"></div>
                    </div>
                    
                    <div>
                        <a id="google-auth-link" href="#" class="flex items-center justify-center gap-2 bg-white hover:bg-gray-100 text-gray-700 px-4 py-2 rounded-md shadow-md border border-gray-300 w-full transition-colors duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4" />
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" />
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" />
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" />
                                <path d="M1 1h22v22H1z" fill="none" />
                            </svg>
                            <span>Se connecter avec Google</span>
                        </a>
                    </div>
                    
                    <div class="mt-8 text-center">
                        <p class="text-sm text-gray-400">
                            Pas encore de compte? 
                            <a href="register.html" class="font-medium text-primary-400 hover:text-primary-300">
                                S'inscrire
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Pied de page -->
    <div id="footer-container"></div>
    
    <style>
        .toggle-checkbox:checked + .toggle-label {
            @apply bg-primary-700;
        }
    </style>
    
    <!-- Scripts -->
    <script>
        // Le conteneur du header sera rempli par le header-loader
        
        // Chargement du footer
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
    <!-- Core scripts -->
    <script src="js/websocket.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    
    <!-- Utility scripts -->
    <script src="js/header-loader.js"></script>
    <script src="js/route-guard.js"></script>
    
    <!-- Page-specific script -->
    <script src="js/login.js"></script>
    <script>
        // Set the Google auth link to use the API URL
        document.addEventListener('DOMContentLoaded', function() {
            const googleAuthLink = document.getElementById('google-auth-link');
            
            if (window.api && window.api.baseUrl) {
                googleAuthLink.href = `${window.api.baseUrl}/auth/google`;
                
                // Add click event handler to check server availability
                googleAuthLink.addEventListener('click', function(event) {
                    event.preventDefault();
                    
                    // First check if the server is running
                    fetch(`${window.api.baseUrl}/health`, { 
                        method: 'GET',
                        mode: 'cors',
                        headers: { 'Accept': 'application/json' }
                    })
                    .then(response => {
                        if (response.ok) {
                            // Server is running, proceed with Google auth
                            window.location.href = googleAuthLink.href;
                        } else {
                            showServerError();
                        }
                    })
                    .catch(error => {
                        showServerError();
                    });
                });
            } else {
                // Fallback to the default URL if API is not loaded yet
                googleAuthLink.href = 'http://localhost:3000/auth/google';
            }
            
            // Helper function to show server error
            function showServerError() {
                const errorMessage = document.getElementById('error-message');
                const errorText = document.getElementById('error-text');
                
                if (errorMessage && errorText) {
                    errorText.textContent = 'Le serveur d\'authentification n\'est pas disponible. Veuillez réessayer plus tard.';
                    errorMessage.classList.remove('hidden');
                }
            }
        });
    </script>
</body>
</html>
